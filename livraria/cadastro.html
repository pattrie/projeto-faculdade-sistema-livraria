<form>
        <p class="h3 mb-3 font-weight-normal" style="text-align: center; font-size: 50px">Faça seu cadastro</p>
    
    <!--1ª linha-->
  <div class="form-row">
    <div class="form-group col-md-4 mb-3">
      <label for="validationServer01">Primeiro nome</label>
      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Ex.: Keanu" required>
    </div>


    <div class="form-group col-md-4 mb-3">
      <label for="validationServer02">Sobrenome</label>
      <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Ex.: Charles Reeves" required>
    </div>

    <div class="form-group col-md-4 mb-3">
      <label for="validationServer03">Email</label>
      <input type="text" class="form-control is-valid" id="validationServer03" placeholder="Ex.: keanu@email.com" required>
    </div>
</div>
       
    <!--2ª linha-->
  <div class="form-row">
    <div class="form-group col-md-4 mb-3">
      <label for="validationServer04">Senha</label>
      <input type="text" class="form-control is-invalid" id="validationServer04" required>
    </div>
      
    <div class="form-group col-md-4 mb-3">
      <label for="validationServer05">Confirmar senha</label>
      <input type="text" class="form-control is-invalid" id="validationServer05" required>
    </div>
      
    <div class="form-group col-md-4 mb-3">
      <label for="validationServer06">CPF / CNP / RNE</label>
      <input type="text" class="form-control is-invalid" id="validationServer06" required>
    </div>
      
  </div>
    
        <!--3ª linha-->
<div class="form-row">
 <div class="form-group col-md-4 mb-3">
    <label for="exampleFormControlSelect1">Sexo</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Feminino</option>
      <option>Masculino</option>
      <option>Agênero</option>
      <option>Transgênero</option>
      <option>Outro</option>
    </select>
  </div>
      
    <div class="form-group col-md-4 mb-3">
      <label for="validationServer07">Data de nascimento</label>
      <input type="text" class="form-control is-valid" id="validationServer07" placeholder="Ex.: DD/MM/AAAA" required>
    </div>
      
    <div class="form-group col-md-4 mb-3">
      <label for="validationServer08">Telefone</label>
      <input type="text" class="form-control is-valid" id="validationServer08" placeholder="Ex.: (11)99999-9999" required>
    </div>
      
  </div>
    
    <!--4ª linha-->
<div class="form-row">
    <div class="form-group col-md-4 mb-3">
      <label for="validationServer09">CEP</label>
      <input type="text" class="form-control is-valid" id="validationServer09" placeholder="12345-678" required>
    </div>
      
    <div class="form-group col-md-4 mb-3">
      <label for="validationServer10">Endereço</label>
      <input type="text" class="form-control is-valid" id="validationServer10" placeholder="Ex.: Rua Fatec" required>
    </div>
    
    <div class="form-group col-md-4 mb-3">
      <label for="validationServer11">Número</label>
      <input type="text" class="form-control is-valid" id="validationServer11" required>
    </div>
      
  </div>
    
    
    <!--5ª linha-->
<div class="form-row">
    <div class="form-group col-md-4 mb-3">
      <label for="validationServer12">Complemento</label>
      <input type="text" class="form-control is-valid" id="validationServer12" placeholder="Ex.: Apto 13" required>
    </div>
      
    <div class="form-group col-md-4 mb-3">
      <label for="validationServer13">Bairro</label>
      <input type="text" class="form-control is-valid" id="validationServer13" placeholder="Ex.: Bairro: Esperança de Um Diploma" required>
    </div>
    
    <div class="form-group col-md-4 mb-3">
      <label for="validationServer14">Ponto de referência</label>
      <input type="text" class="form-control is-valid" id="validationServer13" placeholder="Ex.: Próximo da Rua dos Sonhos Quebrados" required>
    </div>
      
  </div> 
    


    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" checked id="invalidCheck3" required>
      <label class="form-check-label" for="invalidCheck3">
        Desejo receber novidades por email!
      </label>
    </div>
          <button class="btn btn-primary" type="submit">Finalizar Cadastro</button>
